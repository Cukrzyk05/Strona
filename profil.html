<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - VapeClub</title>
    <style>
        /* Ogólny reset i styl */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.3s;
        }

        .logo:hover {
            color: #3498db;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        nav ul li a:hover {
            background-color: #f0f0f0;
            color: #3498db;
        }

        main {
            flex: 1;
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="file"] {
            border: none;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">VapeClub</a>
            <nav>
                <ul>
                    <li><a href="form.html">Form</a></li>
                    <li><a href="sklep.html">Sklep</a></li>
                    <li><a href="aplikacja.html">Aplikacja</a></li>
                    <li><a href="premium.html">Premium</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                    <li><a href="profile.html">Profil</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>Twój Profil</h1>
        <form id="profileForm">
            <label for="avatar">Zdjęcie profilowe:</label>
            <input type="file" id="avatar" name="avatar">

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Napisz coś o sobie..."></textarea>

            <label for="age">Wiek:</label>
            <input type="number" id="age" name="age" placeholder="Podaj swój wiek">

            <label for="phone">Numer telefonu (z kierunkowym):</label>
            <input type="tel" id="phone" name="phone" placeholder="+48 123 456 789">

            <label for="instagram">Instagram:</label>
            <input type="text" id="instagram" name="instagram" placeholder="Twój Instagram">

            <label for="messenger">Messenger:</label>
            <input type="text" id="messenger" name="messenger" placeholder="Twój Messenger">

            <label for="email">Nowy e-mail:</label>
            <input type="email" id="email" name="email" placeholder="Nowy adres e-mail">

            <label for="password">Nowe hasło:</label>
            <input type="password" id="password" name="password" placeholder="Nowe hasło">

            <button type="submit">Zapisz zmiany</button>
        </form>
    </main>

    <footer>
        <p>VapeClub Team 2025</p>
    </footer>

    <script>
        // Tu będzie zapis profilu do bazy danych w przyszłości
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Dane zapisane! (w przyszłości będą zapisywane do bazy)');
        });
    </script>
    
</body>
</html>
