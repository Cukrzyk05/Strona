<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>VapeClub ‚Äì Profil</title>
  <style>
    /* Reset i podstawowe */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f5f5f5; color: #333; line-height: 1.6;
    }

    /* Nag≈Ç√≥wek */
    header {
      background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px 0;
    }
    .container {
      width: 90%; max-width: 1200px;
      margin: 0 auto; display: flex;
      justify-content: space-between; align-items: center;
    }
    .logo {
      font-size: 24px; font-weight: bold; color: #2c3e50;
      text-decoration: none; transition: color .3s;
    }
    .logo:hover { color: #3498db; }
    nav ul {
      display: flex; list-style: none;
    }
    nav ul li { margin-left: 20px; }
    nav ul li a {
      color: #333; text-decoration: none; font-weight:500;
      padding:5px 10px; border-radius:4px; transition:all .3s;
    }
    nav ul li a:hover {
      background:#f0f0f0; color:#3498db;
    }

    /* Wyszukiwarka i button */
    .search-container {
      display: flex; align-items: center;
    }
    .search-input {
      padding:8px 15px; border:1px solid #ddd;
      border-radius:20px; outline:none; width:200px;
      transition: width .3s;
    }
    .search-input:focus {
      width:250px; border-color:#3498db;
    }
    .search-button, .login-button {
      background:none; border:none; cursor:pointer;
      padding:8px 12px; margin-left:10px;
      color:#333; border-radius:4px;
      transition: background .3s;
    }
    .search-button:hover, .login-button:hover {
      background:#f0f0f0; color:#3498db;
    }

    /* G≈Ç√≥wna zawarto≈õƒá profilu */
    .main-content {
      padding:50px 0; text-align:center;
    }
    .page-header {
      display:flex; align-items:center;
      justify-content:center; gap:10px;
      margin-bottom:20px;
    }
    .page-icon { width:32px; height:32px; }

    /* Karta profilu */
    .profile-card {
      background:#fff; padding:30px; margin:0 auto;
      max-width:400px; border-radius:6px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      text-align:center;
    }
    .profile-card img {
      width:120px; height:120px;
      border-radius:50%; object-fit:cover;
      margin-bottom:20px; background:#eee;
    }
    .profile-card input[type="file"] {
      margin-bottom:15px;
    }
    .profile-card input,
    .profile-card textarea {
      width:100%; padding:10px;
      margin-bottom:15px; border:1px solid #ddd;
      border-radius:4px;
    }
    .profile-card button {
      width:100%; padding:10px;
      background:#3498db; border:none;
      color:#fff; border-radius:4px;
      cursor:pointer;
    }
    .profile-card button:hover {
      background:#2980b9;
    }

    /* Stopka */
    footer {
      background: #2c3e50; color: #fff;
      text-align: center; padding: 20px 0;
      position: fixed; bottom: 0; width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <a href="index.html" class="logo">VapeClub</a>
      <nav>
        <ul>
          <li><a href="index.html">Form</a></li>
          <li><a href="sklep.html">Sklep</a></li>
          <li><a href="aplikacja.html">Aplikacja</a></li>
          <li><a href="premium.html">Premium</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
          <li><a href="forum.html">Forum</a></li>
          <li><a href="rejestracja.html">Rejestracja</a></li>
          <li><a href="profil.html">Profil</a></li>
        </ul>
      </nav>
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Wyszukaj...">
        <button class="search-button">üîç</button>
        <button class="login-button">Logowanie / Rejestracja</button>
      </div>
    </div>
  </header>

  <div class="main-content">
    <div class="page-header">
      <img src="icons/user.svg" class="page-icon" alt="Ikona profilu">
      <h1>Profil</h1>
    </div>
    <div class="profile-card">
      <h2>Tw√≥j Profil</h2>
      <img id="avatarPreview" src="" alt="Avatar">
      <input type="file" id="avatarInput" accept="image/*">
      <textarea id="bio" placeholder="Twoje bio‚Ä¶" rows="3"></textarea>
      <input type="number" id="age" placeholder="Wiek" min="0">
      <input type="email" id="newEmail" placeholder="Nowy e-mail">
      <input type="password" id="newPassword" placeholder="Nowe has≈Ço">
      <button id="saveAvatar">Zapisz zmiany</button>
    </div>
  </div>

  <footer>
    <p>VapeClub Team 2025</p>
  </footer>

  <script>
    // Wyszukiwarka
    document.querySelector('.search-button').addEventListener('click', function() {
      var term = document.querySelector('.search-input').value;
      if (term.trim()) alert('Wyszukiwanie: ' + term);
    });
    document.querySelector('.search-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') document.querySelector('.search-button').click();
    });

    // Przycisk logowania
    document.querySelector('.login-button').addEventListener('click', function() {
      window.location.href = 'rejestracja.html';
    });

    // Za≈Çaduj zapisany profil
    window.addEventListener('load', function() {
      var avatar = localStorage.getItem('vape_avatar');
      if (avatar) document.getElementById('avatarPreview').src = avatar;
      var bio = localStorage.getItem('vape_bio');
      if (bio) document.getElementById('bio').value = bio;
      var age = localStorage.getItem('vape_age');
      if (age) document.getElementById('age').value = age;
      var email = localStorage.getItem('vape_email');
      if (email) document.getElementById('newEmail').value = email;
    });

    // Upload i zapis profilu
    document.getElementById('avatarInput').addEventListener('change', function(e) {
      var file = e.target.files[0];
      if (!file) return;
      var reader = new FileReader();
      reader.onload = function() {
        document.getElementById('avatarPreview').src = reader.result;
      };
      reader.readAsDataURL(file);
    });
    document.getElementById('saveAvatar').addEventListener('click', function() {
      localStorage.setItem('vape_avatar', document.getElementById('avatarPreview').src);
      localStorage.setItem('vape_bio', document.getElementById('bio').value);
      localStorage.setItem('vape_age', document.getElementById('age').value);
      localStorage.setItem('vape_email', document.getElementById('newEmail').value);
      localStorage.setItem('vape_pass', document.getElementById('newPassword').value);
      alert('Profil zaktualizowany!');
    });
  </script>

</body>
</html>
